
{% macro FileStash(files) %}
<table class="table table-bordered table-hover">
	<thead>
		<tr>
			<td> Name </td>
			<td> Size </td>
			<td> Upload date</td>
		</tr>
	</thead>
	<tbody>
		{% for file in files %}
			{% set original_filename = file['original_filename'] %}
			{% set size = file['size'] %}
			{% set timestamp = file['timestamp'] %}
			<tr>
				<td>
					{{ original_filename }}
				</td>
				<td>
					{{ size }}
				</td>
				<td>
					{{ timestamp }}
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
{% endmacro %}
